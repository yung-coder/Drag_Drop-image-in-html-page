<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="whitebox">
            <div class="imgbox" draggable="true"></div>
        </div>
        <div class="whitebox"></div>
        <div class="whitebox"></div>
        <div class="whitebox"></div>
        <script src="index.js"></script>
    </div>
    <div class="text">
        <p>This is a simple drag and drop feature in html using javascript            
            ⚠️ Only works in laptop/desktop.....!
        </p>
    </div>
</body>
</html>
